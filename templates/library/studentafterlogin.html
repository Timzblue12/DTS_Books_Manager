<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reader Dashboard - DTS Books Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style media="screen">
        body {
            background-color: #0c1a4b; /* Dark navy blue background */
            color: #ff7f50; /* White text for better readability */
            font-family: 'Roboto', sans-serif;
        }
        .jumbotron {
            background-color: #1a2a6c; /* Darker navy blue for jumbotron */
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .jumbotron h1 {
            text-align: center;
            color: #f86c1b; /* Coral orange for the header */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .jumbotron p {
            text-align: center;
            color: #000000; /* Light text for better contrast */
            font-size: 1.2rem;
        }
        .options {
            text-align: center;
        }
        .btn-primary {
            background-color: #ff7f50; /* Coral orange for buttons */
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff6347; /* Tomato color on hover */
        }
        .alert {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #1a2a6c; /* Matching footer with jumbotron */
            padding: 20px 0;
            text-align: center;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    {% include "library/navbarstudent.html" %}
    
    <br><br>
    <div class="alert alert-success">
        <h3 style="margin-bottom: 0px;">Welcome to DTS Books Manager</h3>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Hello {{ user.first_name }}</h1>
        <p class="lead">You can track how many books you have taken from the library, due date, fines.</p>
        <hr class="my-4">
        <p>Click below to see books you've taken from the Library</p>
        <div class="options">
            <a href="viewissuedbookbystudent" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Books</a><br><br>
        </div>
    </div>

    {% include "library/footer.html" %}
</body>
</html>
