<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Library Management System</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .jumbotron {
            background-color: navy;
            border-radius: 8px;
            margin-bottom: 0;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .jumbotron h1 {
            text-align: center;
            color: orange;
            margin-bottom: 20px;
            font-weight: bold; /* Make the header text bolder */
        }
        .jumbotron p.lead {
            color: #f0f0f0; /* Light gray color for lead text */
            text-align: center;
            font-size: 1.2rem; /* Slightly larger for better engagement */
        }
        .jumbotron p {
            color: white; /* Change other text to white */
        }
        .btn-primary {
            background-color: orange;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e68a00;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include "library/navbar.html" %}
    
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, Reader!</h1>
            <p class="lead">Welcome to DTS Books Manager!</p>
            <hr class="my-4">
            <p>Sign in to access your books, or sign up if you are a new user!</p>
            <p class="lead text-center">
                <a class="btn btn-primary btn-lg" href="studentsignup" role="button">Sign Up</a>
                <a class="btn btn-primary btn-lg" href="studentlogin" role="button">Login</a>
            </p>
        </div>
    </div>

    <div class="footer">
        {% include "library/footer.html" %}
    </div>
</body>
</html>
